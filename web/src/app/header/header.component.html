<div class="container-fluid">
<div class="row">
    <div class="col-md-12 header">
      <div id="header-left-items">
          <div id="khan-icon-holder">
              <img src="../../assets/khan-icon.png" />    
          </div>    
          <h4> Khan ProofQuest  </h4>
      </div>
      <div class="header-right-items" *ngIf="isAuthenticated && !isProfilePage">
        <div class="profile-pic" (click)="seeProfile()" ><img src="" alt=""></div>
      </div>
      <div class="header-right-items" *ngIf="isAuthenticated && isProfilePage">
        <button id="sign-out-button" type="button" (click)="signOut()" class="btn btn-secondary"> Sign out </button>
      </div>
    </div>   
  </div>
</div>
